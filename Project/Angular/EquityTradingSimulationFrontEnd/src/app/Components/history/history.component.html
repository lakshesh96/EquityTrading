<div class="row border-bottom">
	<div class="col">
		<h2>Current Position</h2>
	</div>
	<div class="col-md-auto d-flex align-items-center">
		<button class="btn btn-primary" (click)="getHistory()">Refresh</button>        
	</div>
</div>

<div class="table-responsive">
<table class="table table-hover">
	<thead>
		<tr class="table-danger">
			<th>Stock (Symbol)</th>
      <th>Buying Price</th>
      <th>Selling Price</th>
			<th>Volume Bought</th>
			<th>Total Value</th>
		</tr>
	</thead>
	<tbody>     
		<ng-template ngFor let-cp [ngForOf]="historyList">
			<tr class="">
				<td>{{cp.StockName}} ({{cp.StockSymbol}})</td>
				<td>{{cp.BuyPrice | currency:'INR':'symbol' }}</td>
				<td>{{cp.SellPricePrice | currency:'INR':'symbol' }}</td>
				<td>{{cp.Quantity}}</td>
				<td>{{cp.TotalValue | currency:'INR':'symbol' }}</td>
			</tr>
		</ng-template>
	</tbody>
</table> 
</div>
