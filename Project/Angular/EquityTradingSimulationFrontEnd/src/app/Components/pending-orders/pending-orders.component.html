<div class="container">
  <br>
  <div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" #search (onchange)="Search(search.value)">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit" (click)="Search(search.value)">Search</button>
    </form>
  </div>
  <br>

  <div  class="col-md-12 col-sm-12">
    <div class="form-group">
        <label>Id</label>
        <input  class="form-control" type="text" #id/>
    </div>
    <div class="form-group">
        <label>Trader_Name</label>
        <input class="form-control" type="text" #name/>
    </div>
    <div  class="form-group">
        <label>Stock Name</label>
        <input class="form-control" type="text" #stock/>
    </div>
    <div   class="form-group">
        <label>Symbol</label>
        <input class="form-control" type="text" #symbol/>
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input class="form-control" type="text" #quantity/>
    </div>
    <div class="form-group">
        <label>Buying Price</label>
        <input class="form-control" type="text" #buy/>
    </div>
    <div class="form-group">
        <label>Current Price</label>
        <input class="form-control" type="text" #curr/>
    </div>
    <div class="form-group">
        <label>Total Value</label>
        <input class="form-control" type="text" #total/>
    </div>
    <div class="form-group">
        <label>Type of Order</label>
        <input class="form-control" type="text" #type/>
    </div>
    <div class="form-group">
        <label>Side</label>
        <input class="form-control" type="text" #side/>
    </div>
    <div>
        <input type="button" class="btn btn-default" value="Save Changes" (click)="Put(id.value,name.value,
        stock.value,symbol.value,quantity.value,buy.value,curr.value,total.value,type.value,side.value)" />
    </div>
  </div>
  <br>
  <div class="form-group col-lg-12 col-md-12 col-sm-12">
    <h3>Pending Orders</h3>
    <div>
      <input type="button" class="btn btn-outline-primary" value="Show pending Order" (click)="getOrders()" />
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
          <tr class="table-primary">
            <th scope="col">Id</th>
            <th scope="col">Order Type</th>
            <th scope="col" ><i class="fa fa-arrow-up" (click)="sort_stock_Name_ascending()"></i>Order Side<i class="fa fa-arrow-down" (click)="sort_stock_Name_descending()"></i></th>
            <th scope="col">StocksId</th>
            <th scope="col">OrderStatus</th>
            <th scope="col">Quantity</th>
            <th scope="col"><i class="fa fa-arrow-up" (click)="sort_CurPrice_ascending()"></i>UserId<i class="fa fa-arrow-down" (click)="sort_CurPrice_descending()"></i></th>
            <th scope="col">LimitPrice</th>
            <th scope="col">StopPrice</th>
            <th scope="col">DateAdded</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of pending;let i=index">
            <td>{{l.Id}}</td>
            <td>{{l.OrderType}}</td>
            <td>{{l.OrderSide}}</td>
            <td>{{l.StocksId}}</td>
            <td>{{l.OrderStatus}}</td>
            <td>{{l.Quantity}}</td>
            <td>{{l.UserId}}</td>
            <td>{{l.LimitPrice}}</td>
            <td>{{l.StopPrice}}</td>
            <td>{{l.DateAdded}}</td>
            <td><input type="button" class="btn btn-warning" value="Modify" (click)="Index(l.Id);id.value=l.Id;name.value=l.Trader_Name;
             stock.value=l.Name;symbol.value=l.Symbol;quantity.value=l.Quantity;buy.value=l.Buying_Price;curr.value=l.CurrentPrice;total.value=l.Total_Value;
             type.value=l.typeoforder;side.value=l.side;"/></td>
             <td><input type="button" class="btn btn-outline-primary" value="Create Block" (click)="blocknew()" /></td>
             <td><input type="button" class="btn btn-outline-primary" value="Add to Existing Block" (click)="blockexisting()" /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
