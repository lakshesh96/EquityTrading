<div class="row container" >
    <h3>Pending Blocks</h3>
    <div class="table-responsive">
      <table class="table table-hover table-responsive table-bordered table-striped">
        <thead>
          <tr>
            <th>Block Id</th>
            <th>Block Status</th>
            <th>Block Side</th>
            <th>Stock Name</th>
            <th>Order Type</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of pendingBlocks;let i=index">
            <td>{{b.BlockId}}</td>
            <td >{{b.BlockStatus}}</td>
            <td>{{b.BlockSide}}</td>
            <td>{{b.StockName}}</td>
            <td>{{b.OrderType}}</td>
            <td>{{b.Quantity}}</td>
            <td><a [routerLink]="['/Trader/PendingBlocks']" ><input type="button" value="Add to this block" class="btn btn-outline-primary" (click)="AddToBlock(b.Id)" /></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
