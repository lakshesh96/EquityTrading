

<h1>Current Position</h1>

<button class="btn btn-secondary" (click)="getPosition()">Get Current Position</button>        

<table class="table table-hover">
	<thead>
		<tr class="table-danger">
			<th>Stock (Symbol)</th>
			<th>Volume Bought</th>
			<th>Buying Price</th>
			<th>Current Price</th>
			<th>Total Value</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>     
		<tr class="table-light" *ngFor = "let order of list">
			<td>{{order.Stock_Name}} ({{order.Symbol}})</td>
			<td>{{order.Quantity}}</td>
			<td>{{order.Buying_Price | number : '1.2-2' }}</td>
			<td>{{order.Current_Price | number : '1.2-2' }}</td>
			<td>{{order.Total_Value | number : '1.2-2' }}</td>
			<td>
				<a routerLink="/Trader/Sell" >  <button type="button" class="btn btn-warning" (click)="Sell(order)">Sell</button></a>
			</td>
		</tr> 
	</tbody>
</table>
