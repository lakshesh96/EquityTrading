<div class="container">
    <h2>Portfolio Manager-Stock updation</h2>
    <h3>Add Stocks By Trader Name</h3>
    <div style="margin-bottom: 30px;margin-top: 30px;">
      <input type="button" class="btn btn-outline-primary" value="Show Traders" (click)=showtraders() />
    </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
              <th>Trader Name</th>
              <th>Actions</th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let t of trader">
            <td>{{t.Name}}</td>
            <td><a class="nav-link" routerLink="/Portfoliomanager/Buy">
              <input type="button" class="btn btn-outline-primary" value="Create Buy Order" (click)=send(t.Id) />
            </a></td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
